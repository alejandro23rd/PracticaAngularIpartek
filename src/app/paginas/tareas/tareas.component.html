<h2>Tareas</h2>
<p>Ejemplo de provider o Servicio para hacer un CRUD completo, contra un servicio Rest.</p>

<div class="container">
   
       <!-- mensajes para el usuario -->
       <div *ngIf="showMensaje" class="alert alert-warning alert-dismissible fade show" role="alert">
           {{mensaje}}
           <button (click)="showMensaje = !showMensaje" type="button" class="close" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
       </div>
   
        <!-- crear una nueva tarea -->
       <div class="container-tareas">
   
           <div class="crear">
               <input type="text" [(ngModel)]="tituloNuevo" class="form-control" placeholder="DescripciÃ³n de la nueva tarea" >
               <button (click)="nuevaTarea()" class="btn btn-primary">Crear</button>
           </div>
   
        <!-- listar las tareas -->
           <ul>
               <li *ngFor="let tarea of tareas" (click)="modoEdicion = true">           
                        
                   <input type="checkbox" [checked]="tarea.completada" (click)="editarEstado(tarea)">       
                   <input type="text" [(ngModel)]="tarea.titulo" 
                          (blur)="cambiarTitulo(tarea); modoEdicion = false"
                          [disabled]="!modoEdicion"
                          class="titulo {{ (tarea.completada) ? 'completada' : '' }}" />
   
                   <button (click)="eliminar(tarea)" class="btn btn-outline-danger">Eliminar</button>
               </li>
           </ul>
   
       </div>
       <!-- /.container-tareas -->    
   
   </div>    
   <!-- /.container -->
